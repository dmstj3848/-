<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 디지털 교과서 유형 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .question-container {
            display: none;
        }
        .question-container.active {
            display: block;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .options label {
            margin-bottom: 10px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI 디지털 교과서 유형 테스트</h1>
    <form id="surveyForm">
        <!-- Question 1 -->
        <div class="question-container active" data-question="1">
            <h3>1. 문제 해결 방법을 선택하세요:</h3>
            <div class="options">
                <label><input type="radio" name="q1" value="a" required> 데이터를 분석하여 가장 효율적인 해결책을 찾는다.</label>
                <label><input type="radio" name="q1" value="b"> 게임이나 퀴즈 형태로 문제를 풀어본다.</label>
                <label><input type="radio" name="q1" value="c"> 선생님이나 멘토에게 질문하여 해결책을 찾는다.</label>
                <label><input type="radio" name="q1" value="d"> 책이나 인터넷에서 자료를 찾아본다.</label>
            </div>
            <button type="button" class="button next-button">다음</button>
        </div>

        <!-- Question 2 -->
        <div class="question-container" data-question="2">
            <h3>2. 어떤 수업을 더 선호하나요?</h3>
            <div class="options">
                <label><input type="radio" name="q2" value="a" required> 성적 향상을 위한 맞춤형 학습</label>
                <label><input type="radio" name="q2" value="b"> 인터랙티브 콘텐츠와 활동이 많은 수업</label>
                <label><input type="radio" name="q2" value="c"> 언제든지 질문하고 답을 얻을 수 있는 수업</label>
                <label><input type="radio" name="q2" value="d"> 다양한 참고 자료와 리소스를 제공하는 수업</label>
            </div>
            <button type="button" class="button next-button">다음</button>
        </div>

        <!-- Repeat for all questions -->
        <!-- Question 3 -->
        <div class="question-container" data-question="3">
            <h3>3. 숙제를 할 때 주로 사용하는 방법은?</h3>
            <div class="options">
                <label><input type="radio" name="q3" value="a" required> 학습 데이터를 분석하여 효율적으로 해결</label>
                <label><input type="radio" name="q3" value="b"> 게임이나 퀴즈를 통해 학습 내용 복습</label>
                <label><input type="radio" name="q3" value="c"> 선생님이나 친구들에게 도움 요청</label>
                <label><input type="radio" name="q3" value="d"> 참고 자료나 인터넷을 활용</label>
            </div>
            <button type="button" class="button next-button">다음</button>
        </div>

        <!-- Question 4 -->
        <div class="question-container" data-question="4">
            <h3>4. AIDT를 활용할 때 가장 유용한 기능은?</h3>
            <div class="options">
                <label><input type="radio" name="q4" value="a" required> 개인화된 학습 경로 제공</label>
                <label><input type="radio" name="q4" value="b"> 인터랙티브 콘텐츠</label>
                <label><input type="radio" name="q4" value="c"> 실시간 질문 응답</label>
                <label><input type="radio" name="q4" value="d"> 다양한 학습 자료 제공</label>
            </div>
            <button type="button" class="button next-button">다음</button>
        </div>

        <!-- Question 5 -->
        <div class="question-container" data-question="5">
            <h3>5. 시험 준비를 어떻게 하나요?</h3>
            <div class="options">
                <label><input type="radio" name="q5" value="a" required> 데이터 분석을 통해 약한 부분을 보강</label>
                <label><input type="radio" name="q5" value="b"> 게임형 학습으로 재미있게 복습</label>
                <label><input type="radio" name="q5" value="c"> 선생님이나 멘토의 조언을 받음</label>
                <label><input type="radio" name="q5" value="d"> 참고 자료를 통해 꼼꼼히 공부</label>
            </div>
            <button type="button" class="button next-button">다음</button>
        </div>

        <!-- Question 6 -->
        <div class="question-container" data-question="6">
            <h3>6. 학습 동기 부여를 위해 가장 필요한 것은?</h3>
            <div class="options">
                <label><input type="radio" name="q6" value="a" required> 데이터 기반의 성과 피드백</label>
                <label><input type="radio" name="q6" value="b"> 재미있고 활동적인 학습 방식</label>
                <label><input type="radio" name="q6" value="c"> 멘토의 따뜻한 조언과 응원</label>
                <label><input type="radio" name="q6" value="d"> 다양한 학습 자료와 정보 제공</label>
            </div>
            <button type="button" class="button next-button">다음</button>
        </div>

        <!-- Question 7 -->
        <div class="question-container" data-question="7">
            <h3>7. 어려운 문제를 만났을 때 가장 먼저 할 일은?</h3>
            <div class="options">
                <label><input type="radio" name="q7" value="a" required> 데이터를 통해 문제의 패턴을 분석</label>
                <label><input type="radio" name="q7" value="b"> 게임이나 퀴즈를 통해 문제를 풀어봄</label>
                <label><input type="radio" name="q7" value="c"> 선생님이나 친구에게 질문</label>
                <label><input type="radio" name="q7" value="d"> 자료를 찾아보며 스스로 해결</label>
            </div>
            <button type="button" class="button next-button">다음</button>
        </div>

        <!-- Question 8 -->
        <div class="question-container" data-question="8">
            <h3>8. 학습 목표를 설정할 때 가장 중요하게 생각하는 것은?</h3>
            <div class="options">
                <label><input type="radio" name="q8" value="a" required> 데이터 기반의 목표 설정</label>
                <label><input type="radio" name="q8" value="b"> 재미있고 활동적인 목표</label>
                <label><input type="radio" name="q8" value="c"> 멘토의 조언에 따른 목표</label>
                <label><input type="radio" name="q8" value="d"> 참고 자료를 통한 목표 설정</label>
            </div>
            <button type="button" class="button next-button">다음</button>
        </div>

        <!-- Question 9 -->
        <div class="question-container" data-question="9">
            <h3>9. 학습 과정에서 가장 즐거운 순간은?</h3>
            <div class="options">
                <label><input type="radio" name="q9" value="a" required> 데이터를 통해 성과를 확인할 때</label>
                <label><input type="radio" name="q9" value="b"> 게임이나 퀴즈를 할 때</label>
                <label><input type="radio" name="q9" value="c"> 멘토와 상담할 때</label>
                <label><input type="radio" name="q9" value="d"> 새로운 자료를 찾을 때</label>
            </div>
            <button type="button" class="button next-button">다음</button>
        </div>

        <!-- Question 10 -->
        <div class="question-container" data-question="10">
            <h3>10. AIDT를 처음 사용할 때 가장 기대되는 것은?</h3>
            <div class="options">
                <label><input type="radio" name="q10" value="a" required> 개인화된 학습 경로</label>
                <label><input type="radio" name="q10" value="b"> 인터랙티브 콘텐츠</label>
                <label><input type="radio" name="q10" value="c"> 실시간 질문 응답</label>
                <label><input type="radio" name="q10" value="d"> 다양한 학습 자료</label>
            </div>
            <button type="submit" class="button">제출하기</button>
        </div>
    </form>
    <div class="result" id="result">
        <h2>당신의 유형은: <span id="resultType"></span></h2>
        <p id="resultDescription"></p>
    </div>
</div>

<script>
    document.querySelectorAll('.next-button').forEach(button => {
        button.addEventListener('click', function() {
            const currentQuestion = this.closest('.question-container');
            const nextQuestion = currentQuestion.nextElementSibling;

            if (nextQuestion && nextQuestion.classList.contains('question-container')) {
                currentQuestion.classList.remove('active');
                nextQuestion.classList.add('active');
            }
        });
    });

    document.getElementById('surveyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const answers = {};
        formData.forEach((value, key) => {
            answers[key] = value;
        });
        
        // Calculate the result based on answers
        const result = calculateResult(answers);
        
        // Show the result
        document.getElementById('resultType').textContent = result.type;
        document.getElementById('resultDescription').textContent = result.description;
        document.getElementById('result').style.display = 'block';
    });

    function calculateResult(answers) {
        const types = {
            a: {
                type: '데이터 선생님 (Data Master)',
                description: `대표 기능: 데이터 분석 및 개인화된 학습 경로 제공

특징:

항상 데이터를 분석하고 학생 개개인에게 맞는 학습 계획을 세워주는 선생님
안경을 끼고 있으며, 항상 노트북을 가지고 다니며 학생들의 학습 데이터를 검토
학생들에게 맞춤형 피드백을 제공하고, 약한 부분을 집중적으로 보강해줌
데이터 기반의 성과를 중시하여, 학생들이 스스로 성장하는 것을 도와줌`
            },
            b: {
                type: '인터랙티브 선생님 (Interactive Innovator)',
                description: `대표 기능: 인터랙티브 콘텐츠 및 게임형 학습 제공

특징:

학생들이 즐겁게 학습할 수 있도록 다양한 게임과 인터랙티브 퀴즈를 활용하는 선생님
밝고 활기찬 성격으로, 항상 새로운 학습 도구와 방법을 연구
디지털 보드를 사용하여 학생들과 실시간으로 소통하고, 협업 프로젝트를 많이 진행
창의력과 상상력을 중요시하며, 학생들의 호기심을 자극`
            },
            c: {
                type: '멘토링 선생님 (Mentoring Mentor)',
                description: `대표 기능: 실시간 질문 응답 및 학습 멘토링

특징:

학생들이 언제든지 질문할 수 있는 친근한 멘토형 선생님
항상 학생들의 곁에서 필요한 도움을 주고, 상담을 통해 학습 방향을 제시
따뜻하고 이해심이 많으며, 학생 개개인의 고민을 들어줌
경험이 풍부하여 다양한 학습 방법과 팁을 제공`
            },
            d: {
                type: '리소스 선생님 (Resource Provider)',
                description: `대표 기능: 다양한 학습 자료 제공 및 참고 자료 관리

특징:

풍부한 학습 자료와 참고 문헌을 제공하는 백과사전 같은 선생님
항상 새로운 자료를 찾고, 학생들에게 필요한 자료를 추천
자료를 체계적으로 정리하여 쉽게 접근할 수 있도록 해줌
책을 많이 읽고 지식이 풍부하여, 학생들에게 다양한 정보를 제공`
            }
        };

        const counts = {
            a: 0,
            b: 0,
            c: 0,
            d: 0
        };

        for (const answer in answers) {
            counts[answers[answer]] += 1;
        }

        let maxCount = 0;
        let resultType = 'a';
        for (const type in counts) {
            if (counts[type] > maxCount) {
                maxCount = counts[type];
                resultType = type;
            }
        }

        return types[resultType];
    }
</script>

</body>
</html>
